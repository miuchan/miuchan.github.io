<!DOCTYPE html>
<html>

<head>

    <title>IFE JavaScript Task 23</title>

    <style type="text/css">
        .container {
            width: 95%;
     
            min-height: 400px;
            margin: 0 auto;
  
            box-sizing: border-box;
        }
        
        .container div {
            height: calc(80% - 40px);
            width: calc(50% - 40px);
            margin: 5px;
            min-height: 50px;
            min-width: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            border: 2px solid black;
        }
        
        div.supper {
            width: 100%;
            height: auto;
            margin: 0px;
            min-height: 400px;
        }
        
        .option {
            height: 50px;
            margin: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .highlight {
            background-color: blue !important;
        }

        .search-result {
            background-color: green !important;
        }
    </style>
</head>
