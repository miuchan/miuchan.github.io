name: Aya formal verification

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  aya:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Aya CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          scripts/install_aya.sh

      - name: Run Aya checks
        run: |
          scripts/run_aya.sh
