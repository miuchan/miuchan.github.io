<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>千里冰封 · 沉浸式寒潮场景</title>
  <meta name="description" content="基于 Canvas 的实时可视化，将雪粒、冰裂与寒潮律动组合成“千里冰封”的动态场景，可调节寒潮强度与雪花密度。">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay" role="presentation">
    <header class="overlay-header">
      <p class="overlay-eyebrow">Immersive Climate Sketch</p>
      <h1>千里冰封</h1>
      <p class="overlay-lede">将寒潮的律动、雪粒的飘落与冰层的裂纹叠加，构成一幅持续生成的北境场景。拖动滑杆调节寒潮强度与雪花密度，观察冰层如何生长、呼吸与闪光。</p>
    </header>
    <div class="control-panel" aria-label="效果控制面板">
      <div class="control">
        <label for="intensity">寒潮强度 <span id="intensityLabel" aria-live="polite"></span></label>
        <input type="range" id="intensity" min="45" max="160" value="95" step="1">
      </div>
      <div class="control">
        <label for="snowDensity">雪花密度 <span id="snowLabel" aria-live="polite"></span></label>
        <input type="range" id="snowDensity" min="60" max="260" value="150" step="1">
      </div>
      <button id="resetIce" type="button">重置冰层</button>
    </div>
    <p class="overlay-note">提示：随着寒潮增强，冰裂会更快扩散并释放更强的蓝白色辉光。</p>
  </div>
  <canvas id="iceCanvas" aria-hidden="true"></canvas>
  <canvas id="snowCanvas" aria-hidden="true"></canvas>
  <script src="main.js"></script>
</body>
</html>
