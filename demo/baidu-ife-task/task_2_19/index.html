<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
    #options {
        width: 550px;
        text-align: center;
        margin: 20px auto;
    }

    #chart {
        width: 100%;
        max-width: 1000px;
        height: 450px;
        margin: 20px auto;
        padding: 20px;
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        border: 1px solid #aaa;
    }

    #chart div {
        font-size: 20px;
        padding: 5px;
    }

    </style>
</head>

<body>
    <div id="wrap">
        <div id="options">
            <input id="input" type="text">
            <button id="left-in" class="opt in">左侧入</button>
            <button id="right-in" class="opt in">右侧入</button>
            <button id="left-out" class="opt out">左侧出</button>
            <button id="right-out" class="opt out">右侧出</button>
            <button id="gen-data" class="opt">随机生成</button>
            <button id="sort" class="opt">排序</button>
        </div>

        <div id="chart">
        </div>
    </div>
    <script src="task.js"></script>
</body>

</html>
